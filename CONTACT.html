    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="game.css">
    <style>
    
        
        .container {
            max-width: 600px;
            background:transparent;
            padding: 25px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #382afd;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #99c4f1;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
      @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            input, textarea, button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 12px;
                box-shadow: none;
            }
            h2 {
                font-size: 20px;
            }
            input, textarea, button {
                font-size: 13px;
                padding: 7px;
            }
        }
    </style>
</head>
